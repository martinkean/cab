<table class="table table-striped">
    <thead class="thead-light">
      <tr>
      <th scope="col">Song</th>
      <th scope="col">Artist</th>
      <th scope="col">Year</th>
      </tr>
    </thead>
    <tbody>
    {{ $url := "/data/Playlist20194CSV.csv" }}
    {{ $sep := "," }}
    {{ range $i, $r := getCSV $sep $url }}
      <tr>
        <td>{{ index $r 0 }}</td>
        <td>{{ index $r 1 }}</td>
        <td>{{ index $r 2 }}</td>
      </tr>
    {{ end }}
    </tbody>
</table>
